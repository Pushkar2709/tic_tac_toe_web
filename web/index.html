<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div id="heading">
            <b>Tic Tac Toe</b>
        </div>
        <div id="board">
            <canvas id="myCanvas", width="400" , height="400"></canvas>
        </div>
        <div id="result">
            <br><br>
            <b>You think you can beat me!!</b>
            <br><br>
            <b>Let's Play!!</b>
            <br><br>
            <div id="out">Your Turn!</div><br><br>
            <div id="block"> </div><br><br>
            <div>
                <button id="restart" onclick = "replay()">Restart</button>
            </div>
        </div>
        <script src= "sketch.js"></script>
    </body>
</html>
